<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!--	Favicons	-->
		<link
			rel="icon"
			href="/favicons/favicon.svg"
			type="image/svg+xml" />
		<link
			rel="icon"
			href="/favicons/favicon.ico"
			sizes="any" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicons/apple-touch-icon.png?v=1" />
		<link
			rel="manifest"
			href="/manifest.webmanifest?v=3" />

		<!--	Color scheme	-->
		<meta
			name="color-scheme"
			content="dark light" />

		<!--	Viewport	-->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />

		<title>Quân Đỗ | Portfolio</title>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
